<html>
    <head>
        <title>Teste</title>
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <h1>Jogadores</h1>
        <h3>Novo Jogador</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addJogador()">
            <input type="text" id="add-nome" placeholder="Nome do jogador">
            <input type="text" id="add-idade" placeholder="Idade do jogador">
            <input type="text" id="add-altura" placeholder="altura do jogador">
            <input type="text" id="add-peso" placeholder="peso do jogador">
            <input type="text" id="add-partidas" placeholder="Numero de partidas jogadas">
            <input type="text" id="add-gols" placeholder="Numero de gols do jogador">
            <input type="text" id="add-descricao" placeholder="Breve descri&ccedil;&atilde;o do jogador">
            <select name="idtime" id="add-idtime">
            </select>
            <input type="submit" value="Salvar">
        </form>

        <div id="editForm">
            <h3>Editar Jogador</h3>
            <form action="javascript:void(0);" onsubmit="updateJogador()">
                <input type="hidden" id="edit-id"/>
                <input type="text" id="edit-nome"/>
                <input type="text" id="edit-idade"/>
                <input type="text" id="edit-altura"/>
                <input type="text" id="edit-peso"/>
                <input type="text" id="edit-partidas"/>
                <input type="text" id="edit-gols"/>
                <input type="text" id="edit-descricao"/>
                <input type="text" id="edit-time"/>
                <input type="submit" value="Salvar">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <div id="btnTime">
            <a href="index.html"><button>Lista de Times</button></a>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Numero de partidas</th>
                <th>Numero de gols</th>
                <th>Descri&ccedil;&atilde;o</th>
                <th>Time</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="jogadores"></tbody>
        </table>
    </body>
    <script src="js/jogador.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getJogadores();
        getTimes();
    </script>
</html>
