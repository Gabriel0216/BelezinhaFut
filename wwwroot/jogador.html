<html>
	<head>
		<title>BelezinhaFut - Jogadores</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">BelezinhaFut</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/">Início</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="Jogador.html"> Jogadores </a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<br />
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-8">
					<h1>Jogadores</h1>
				</div>
				<div class="col-12 col-sm-4 text-end">
					<button type="button" class="btn btn-primary" onclick="criarModal.show()">
						Cadastrar Jogador
					</button>
				</div>
			</div>

			<p id="counter"></p>

			<table class="table table-striped table-hover">
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Idade</th>
					<th scope="col">Altura</th>
					<th scope="col">Peso</th>
					<th scope="col">Número de partidas</th>
					<th scope="col">Número de gols</th>
					<th scope="col">Descrição</th>
                    <th>Time</th>
					<th></th>
					<th></th>
				</tr>
				<tbody id="jogadores"></tbody>
			</table>
		</div>
        <div class="modal fade" id="criarModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Cadastrar Jogador</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="javascript:void(0);" method="POST" onsubmit="addJogador()">
							<div class="mb-3">
								<label for="add-nome" class="form-label">Nome do jogador</label>
								<input type="text" class="form-control" placeholder="Nome do jogador" id="add-nome" />
							</div>
							<div class="mb-3">
								<label for="add-idade" class="form-label">Idade do jogador</label>
								<input
									type="text"
									class="form-control"
									placeholder="Idade do jogador"
									id="add-idade"
								/>
							</div>
							<div class="mb-3">
								<label for="add-altura" class="form-label">Altura do jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Altura do jogador" 
                                    id="add-altura" 
                                />
							</div>
							<div class="mb-3">
								<label for="add-peso" class="form-label">Peso do jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Peso do jogador" 
                                    id="add-peso" 
                                />
							</div>
							<div class="mb-3">
								<label for="add-partidas" class="form-label">Número de partidas jogadas</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Número de partidas jogadas" 
                                    id="add-partidas" 
                                />
							</div>
							<div class="mb-3">
								<label for="add-gols" class="form-label">Número de gols do jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Número de gols do jogador" 
                                    id="add-gols" 
                                />
							</div>
							<div class="mb-3">
								<label for="add-descricao" class="form-label">Breve descrição jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Breve descrição jogador" 
                                    id="add-descricao" 
                                />
							</div>
							<div class="mb-3">
                                <select name="idtime" id="add-idtime" class="form-select">
                                </select>
							</div>
							<div class="text-center">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
								<input type="submit" class="btn btn-success" value="Salvar"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
        <div class="modal fade" id="EditarModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar Jogador</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="javascript:void(0);" method="POST" onsubmit="updateJogador()">
                            <input type="hidden" id="edit-id" />
							<div class="mb-3">
								<label for="edit-nome" class="form-label">Nome do jogador</label>
								<input type="text" class="form-control" placeholder="Nome do jogador" id="edit-nome" />
							</div>
							<div class="mb-3">
								<label for="edit-idade" class="form-label">Idade do jogador</label>
								<input
									type="text"
									class="form-control"
									placeholder="Idade do jogador"
									id="edit-idade"
								/>
							</div>
							<div class="mb-3">
								<label for="edit-altura" class="form-label">Altura do jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Altura do jogador" 
                                    id="edit-altura" 
                                />
							</div>
							<div class="mb-3">
								<label for="edit-peso" class="form-label">Peso do jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Peso do jogador" 
                                    id="edit-peso" 
                                />
							</div>
							<div class="mb-3">
								<label for="edit-partidas" class="form-label">Número de partidas jogadas</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Número de partidas jogadas" 
                                    id="edit-partidas" 
                                />
							</div>
							<div class="mb-3">
								<label for="edit-gols" class="form-label">Número de gols do jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Número de gols do jogador" 
                                    id="edit-gols" 
                                />
							</div>
							<div class="mb-3">
								<label for="edit-descricao" class="form-label">Breve descrição jogador</label>
								<input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Breve descrição jogador" 
                                    id="edit-descricao" 
                                />
							</div>
							<div class="mb-3">
                                <select name="idtime" id="edit-time" class="form-select">
                                </select>
							</div>
							<div class="text-center">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
								<input type="submit" class="btn btn-success" value="Salvar"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jogador.js" asp-append-version="true"></script>
	<script type="text/javascript">
		getJogadores();
        getTimes();
	</script>
</html>
